<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Amazon Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .product {
      display: inline-block;
      margin: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .product img {
      display: block;
      width: 200px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Amazon Product Links</h1>
  <div id="products"></div>

  <script>
    const products = [
      {
        img: "https://m.media-amazon.com/images/I/61LtuGzXeaL._AC_SL1500_.jpg",
        link: "https://www.amazon.in/dp/B09G9BL5CP?tag=yourtag-21"
      },
      {
        img: "https://m.media-amazon.com/images/I/71d1jv8gGdL._AC_SL1500_.jpg",
        link: "https://www.amazon.in/dp/B0C7VJYV2Y?tag=yourtag-21"
      }
    ];

    const container = document.getElementById("products");
    products.forEach(product => {
      const a = document.createElement("a");
      a.href = product.link;
      a.target = "_blank";
      a.rel = "noopener noreferrer";

      const img = document.createElement("img");
      img.src = product.img;

      const div = document.createElement("div");
      div.className = "product";
      a.appendChild(img);
      div.appendChild(a);
      container.appendChild(div);
    });
  </script>
</body>
</html>
